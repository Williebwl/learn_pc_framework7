<!DOCTYPE html>
<html>
<head>
    <title>BIFramework 7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit|ie-stand">
    <meta charset="utf-8" />

    <link rel="stylesheet" href="Skin/DefaultSkin/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="Skin/DefaultSkin/bootstrap/bootstrap-theme.css">
    <link rel="stylesheet" href="Skin/DefaultSkin/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="Skin/DefaultSkin/css/jquery-ui.min.css">
    <link rel="stylesheet" href="Skin/DefaultSkin/css/animate.css">
    <link rel="stylesheet" href="Skin/DefaultSkin/css/common.css">

    <!-- 皮肤 -->
    <link rel="stylesheet" href="Skin/DefaultSkin/css/skin-blue.css" id="skin">

    <link rel="stylesheet" href="Assets/Css/scrollbar.css">
    <link rel="stylesheet" href="Assets/Css/ztree-metro.css">
    <link rel="stylesheet" href="Assets/Css/fullcalendar.css">
    <link rel="stylesheet" href="Assets/Css/toggles.css">
    <link rel="stylesheet" href="Assets/Css/summernote.css">

    <script data-baseurl="Assets/Js" src="Assets/Js/Lib/require.mini.js" defer='defer' async='async' data-main="Core/Pages/main"></script>
</head>
<body class="fixed-nav" ng-controller="indexCtrl">
    <!-- 左侧 start -->
    <aside id="left-aside">
        <section class="fold-menu">
            <div class="index-logo"><a href="/" class="animated flip">OA</a></div>
            <div class="user-portrait" ng-controller="userAreaCtrl">
                <img src="Skin/DefaultSkin/images/loggeduser.png" alt="" data-toggle="dropdown">
                <a href="#" class="user-message"><i class="fa fa-envelope"></i></a>
                <div data-toggle="dropdown" ng-bind="UserName"></div>
                <ul class="dropdown-menu">
                    <li><a href="">我的主页</a></li>
                    <li><a href="">个人设置</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="javascript:;" ng-click="fnLogout()">退出登录</a></li>
                </ul>
            </div>
            <div class="lef-mainnnav fold-mainnnav">
                <ul class="mainnav">
                    <li ng-repeat="menu in Menus" ng-class="{active:(menu.PageRoute||menu.ID)==PageRoute}">
                        <a href="{{'#'+(menu.PageRoute||menu.ID)}}" data-nav="{{menu.ShortName||menu.MenuName}}">
                            <i ng-class="menu.Icon||'fa fa-paper-plane'"></i>
                            <span ng-bind="menu.ShortName||menu.MenuName"></span><b class="fa fa-plus"></b>
                        </a>
                    </li>
                </ul>
            </div>
        </section>
    </aside>

    <!-- 二级左侧导航 -->
    <section class="left-nav" bi-nav></section>

    <!-- 主体 start -->
    <section id="content">
        <!--<div id="notice" class="notice" ng-controller="NoticeCtrl">
            <div><div ng-repeat="notice in Notices"><span ng-bind="notice.alert" ng-class="notice.class"></span></div></div>
        </div>-->
        <div id="toolbar" class="toolbar" bi-toolbar></div>
        <div id="container" bi-container></div>
    </section>
</body>
</html>
