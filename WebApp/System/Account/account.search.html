<div ng-controller="AccountSearchCtrl">
    <h2 class="open-subtitle">设置查询条件</h2>
    <form class="form-horizontal" name="form">
        <div class="form-group">
            <label class="control-label">真实姓名：</label>
            <input type="text" class="form-control" ng-model="Params.RealName" />
        </div>
        <div class="form-group">
            <label class="control-label">用户名：</label>
            <input type="text" class="form-control" ng-model="Params.UserName" />
        </div>
        <div class="form-group">
            <label class="control-label">手机号：</label>
            <input type="text" class="form-control" ng-model="Params.Mobile" />
        </div>
        <div class="form-group">
            <label class="control-label">邮箱：</label>
            <input type="text" class="form-control" ng-model="Params.Email" />
        </div>
        <div class="form-group">
            <label class="control-label">账号状态：</label>
            <select class="form-control" ng-model="Params.IsLocked">
                <option value="">全部</option>
                <option value="false">正常</option>
                <option value="true">密码锁定</option>
            </select>
        </div>
        <div class="search-btn">
            <button class="btn btn-green" ng-click="fnSearch()">查询</button>
            <button class="btn btn-white" data-search-close ng-click="fnFormReset()">关闭</button>
        </div>
    </form>
</div>
