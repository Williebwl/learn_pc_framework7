<p class="subinfo">该角色共拥有<span class="dangger">80</span>个应用的访问权限，下面可以通过左右移动的形式进行分配和取消。</p>
<div class="select-connect">
    <div class="select-list">
        <div class="select-list-top clearfix">
            <div class="pull-left select-list-top-l">
                <i class="fa fa-inbox"></i>
                <span>应用中心</span>
            </div>
            <a href="javascript:;" class="pull-right select-list-all" ng-click="fnAddAllApp()">[全选]</a>
        </div>
        <div class="select-list-content">
            <ul id="select-list-a" class="selectconnect-item">
                <li ng-repeat="app in AppAccess.AllApps" ng-click="fnAddApp(app)"><i ng-class="(app.Icon||'fa fa-paper-plane')+' color-a'"></i>{{app.AppName}}</li>
            </ul>
        </div>
    </div>
    <div class="select-exchange"><i class="fa fa-exchange"></i></div>
    <div class="select-list">
        <div class="select-list-top clearfix">
            <div class="pull-left select-list-top-l">
                <i class="fa fa-inbox"></i>
                <span>拥有的应用</span>
            </div>
            <a href="javascript:;" class="pull-right select-list-clear" ng-click="fnDelAllApp()">[清空]</a>
        </div>
        <div class="select-list-content">
            <ul id="select-list-b" class="selectconnect-item">
                <li ng-repeat="app in AppAccess.GroupApps" ng-click="fnDelApp(app)"><i ng-class="(app.Icon||'fa fa-paper-plane')+' color-a'"></i>{{app.AppName}}</li>
            </ul>
        </div>
    </div>
</div>

<p class="subinfo"><span class="dangger">提示：</span>应用中心中不包括系统级别的应用，系统级别的应用只有系统管理员才拥有。</p>
<button class="btn btn-default" ng-click="fnSaveAppAccess()"><i class="fa fa-check-circle-o"></i><span>保存权限</span></button>
