<div ng-controller="GroupNavCtrl">
    <div class="toggle-menu">
        <i class="fa fa-caret-left"></i>
        <i class="fa fa-caret-right"></i>
    </div>
    <div class="breadcrumb-wrapper">
        <a href="">角色</a>/<span ng-bind="Active.GroupName">全体成员</span>
    </div>
    <div class="open-navigation scroller scrollerbar-primary">

        <div class="open-subtitle">
            角色列表
            <i class="fa fa-question-circle" data-toggle="tooltip" data-placement="bottom" title="提示信息在这"></i>

            <div class="floatRight drop-anchor">
                <a class="fa fa-plus-square-o open-subtitle-icon" data-toggle="tooltip" data-placement="bottom" title="添加" ng-click="fnAdd()"></a>
                <div bi-dialog src="System/Group/group.edit.html" class="dropdown-box dropdown-right-bottom col-sm-6"></div>
            </div>
        </div>
        <div class="band-list">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="角色名称|代码">
                <span class="input-group-btn"><button type="button" class="btn btn-default"><i class="fa fa-search"></i></button></span>
            </div>
            <ul>
                <li ng-repeat="group in Groups" ng-click="fnSelected(group)" ng-class="{active:group.ID===Search.Active.ID}">
                    <span>{{group.GroupName}}(<em class="dangger" ng-bind="group.UserCount"></em>)</span>
                    <div class="band-sys" ng-hide="app.GroupTypeID" ng-bind="'['+group.GroupType+']'">[系统]</div>
                    <div class="icon-group" ng-show="app.GroupTypeID">
                        <a href="javascript:;" class="icon-items fa fa-edit" data-toggle="tooltip" data-placement="bottom" title="编辑"></a>
                        <a href="javascript:;" class="icon-items fa fa-close" data-toggle="tooltip" data-placement="bottom" title="删除"></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
