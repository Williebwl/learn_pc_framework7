<div ng-controller="ListNavCtrl">
    <h2 class="open-subtitle">{{module.MenuName}}</h2>
    <div class="nav-list">
        <ul>
            <li ng-repeat="menu in module.Children" ng-class="{active:menu.ID==Active}">
                <a href="{{'#'+menu.PageRoute}}" ng-click="fnSelect(menu.ID,menu.MenuName)" ng-bind="menu.MenuName"></a>
            </li>
        </ul>
    </div>
</div>
