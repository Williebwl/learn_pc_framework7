<form ng-controller="DeptEditCtrl" class="form-horizontal" name="dept" bi-Form-Validate="DeptVM">
    <div class="form-group col-xs-6">
        <label class="control-label required-label">
            部门名称：
        </label>
        <input type="text" name="DeptName" placeholder="部门名称不能为空" class="form-control" ng-model="editInfo.DeptName" ng-change="fnExistsDeptName(1)">
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label required-label">
            部门代码：
        </label>
        <input type="text" name="DeptCode" placeholder="部门代码不能为空" readonly="readonly" class="form-control" ng-model="editInfo.DeptCode" ng-change="fnCheck()">
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label required-label">
            上级部门：
        </label>
        <select name="Parent" placeholder="上级部门不能为空" class="form-control" filter ng-model="Parent" ng-options="dept.DeptName for dept in Depts"></select>
    </div>
    <div class="form-group col-xs-6">
        <label class="control-label">排序号：</label>
        <input type="text" placeholder="排序号" class="form-control" ng-model="editInfo.Sequence">
    </div>
    <div class="form-group">
        <label class="control-label">备注：</label>
        <textarea class="form-control" placeholder="备注" ng-model="editInfo.Remark"></textarea>
    </div>
</form>
